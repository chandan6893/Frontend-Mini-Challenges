<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="Counter">
      <h1 class="CounterCount">0</h1>
      <div class="CounterButtons">
        <button class="CounterButtonsPlus CounterBtn">+</button>
        <button class="CounterButtonsMinus CounterBtn">-</button>
      </div>
      <div class="CounterIncOrDec">
        <p>Increment/Decrement by:</p>
        <input class="CounterIncOrDecInputTag" type="number" value="1" />
      </div>
      <button class="CounterResetBtn CounterBtnReset">Reset</button>
    </div>
  </body>
</html>
