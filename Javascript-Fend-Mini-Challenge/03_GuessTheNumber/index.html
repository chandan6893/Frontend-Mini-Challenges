<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="Container1">
      <p class="para1">Enter a guess between 0 to 100</p>
      <form class="form">
        <div>
          <input class="userInput" type="number" min="0" max="100" placeholder="Enter a number" required/>
        </div>
        <div class="buttonsContainer">
          <button class="submitBtn btn">Submit</button>
          <button type="button" class="StartGameBtn btn" disabled>Start Game</button>
        </div>
      </form>
      <div class="resultContainer">
        <p class="result"></p>
        <p class="yourGusses"></p>
      </div>
    </div>
  </body>
</html>
